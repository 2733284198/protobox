- name: virtualhosts | deactivates the default virtualhost
  file: >
    path={{ path_nginx_virtualhost_enabled }}/default
    state=absent
  notify:
    - nginx-restart

- name: virtualhosts | add nginx configurations
  template: >
    src={{ item.template|default('default.conf.j2') }}
    dest={{ path_nginx_virtualhost_available }}/{{ item.name }}.conf
    mode=0640
  with_items: nginx.vhosts
  when: item.ssl is not defined or item.ssl != 1
  notify:
    - nginx-restart

- name: virtualhosts | add nginx ssl configurations
  template: >
    src={{ item.template|default('default_ssl.conf.j2') }}
    dest={{ path_nginx_virtualhost_available }}/{{ item.name }}_ssl.conf
    mode=0640
  with_items: nginx.vhosts
  when: item.ssl == 1
  notify:
    - nginx-restart

- name: virtualhosts | enable the virtualhost
  file: >
    src={{ path_nginx_virtualhost_available }}/{{ item.name }}.conf
    dest={{ path_nginx_virtualhost_enabled }}/{{ item.name }}.conf
    state=link
  with_items: nginx.vhosts
  when: item.ssl is not defined or item.ssl != 1
  notify:
    - nginx-restart

- name: virtualhosts | enable the ssl virtualhost
  file: >
    src={{ path_nginx_virtualhost_available }}/{{ item.name }}_ssl.conf
    dest={{ path_nginx_virtualhost_enabled }}/{{ item.name }}_ssl.conf
    state=link
  with_items: nginx.vhosts
  when: item.ssl == 1
  notify:
    - nginx-restart
