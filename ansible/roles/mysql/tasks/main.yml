- name: main | add user credentials
  template: >
    src=my.user.cnf.j2
    dest=/home/{{ item }}/.my.cnf
    owner={{ item }}
    mode=0600
  sudo: yes
  with_items:
    #- ansible_user_id
    - vagrant
  notify:
    - mysql-restart

- name: main | remove anonymous user
  mysql_user: >
    name=''
    host={{ item }}
    state=absent
  with_items:
    - localhost
    - ansible_fqdn

- name: main | remove the test database
  mysql_db: >
    name=test 
    state=absent

# TODO : priv={{ item.name }}:{{ item.grant }}
