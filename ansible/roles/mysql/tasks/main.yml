- name: main | installs dependencies
  apt: >
    pkg={{ item }} 
    state=latest
    update_cache=yes
  with_items:
    - python-mysqldb
  sudo: yes

- name: main | installs mysql packages
  apt: >
    pkg={{ item }} 
    state=latest
  with_items:
    - mysql-server
  sudo: yes
  notify: 
    - mysql-start

