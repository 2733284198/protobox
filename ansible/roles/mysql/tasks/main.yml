# 'localhost' needs to be the last item for idempotency, see
# http://ansible.cc/docs/modules.html#mysql-user
- name: main | update root password for all hosts
  mysql_user: >
    name=root
    host={{ item }}
    password={{ mysql.root_password|default('') }}
  with_items:
    - ansible_hostname
    - 127.0.0.1
    - ::1
    - localhost

- name: main | add root credentials
  template: >
    src=my.user.cnf.j2
    dest=/root/.my.cnf
    owner=root
    mode=0600
  sudo: yes
  when: ansible_user_id == 'root'
  notify:
    - mysql-restart

